<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="vector64bdf83d.png" alt="">
        </div>
        <div class="login-box">
            <form action="" class="login-info">
                <h1 class="login-header">Login</h1>
                <label for="" class="login-label">Email</label>
                <input class='email' type="email" placeholder="iamthebossdoodle.com"/>
                <label for="" class="login-label">Password</label>
                <input class='pwd' type="password" placeholder="Enter Password"/>
                <div class="forgot-pwd-link"><a href="#" class="forgot-pwd">Forgot Password?</a></div>
            </form>
            <div class="login-btn">
                <button>Log In</button>
            </div>
            <div class="hr-line">
                <div class="line"><hr></div>
                <div class="extra">Or connect with</div> 
                <div class="line"><hr></div>
            </div>
            <div class="other-ways">
                <a href="#"><img class="social-media" src="microsoft.png" alt="microsoft"></a>
                <a href="#"><img class="social-media" src="facebook.png" alt="facebook"></a>
                <a href="#"><img class="social-media" src="google.png" alt="google" ></a>
                <a href="#"><img class="social-media" src="linkedIn.png" alt="linkedIn"></a>
            </div>
            <div class="signup">
                <p>Don't Have an account ? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
